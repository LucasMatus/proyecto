
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="../css/carrito.css">
  <script src="../script.js"></script>
</head>
<body>
  <header>
        
    <div>

        <img src="../imagenes/Logo/logo.jpeg" alt="logo" width="400" height="350">

    </div>
    <h1> Distribuidora J&E </h1>
    <!-- Barra de navegación -->
    <nav>
        <ul>

            <li><a href="../index.html">Página Principal</a></li>
            <li><a href="Sobre_nosotros.html">Sobre Nosotros</a></li>
            <li><a href="html/analgésicos.html">Analgésicos</a></li>
            <li><a href="cigarros.html">Cigarrillos</a></li>

        </ul>

    </nav>

  </header>
  <div class="container">
    <h1>Carrito de Compras</h1>
    
    <div class="products">
      <div class="product" data-id="1">
        <h3>Producto 1</h3>
        <p>Precio: $10.00</p>
        <button class="add-to-cart">Agregar al carrito</button>
      </div>
      <div class="product" data-id="2">
        <h3>Producto 2</h3>
        <p>Precio: $20.00</p>
        <button class="add-to-cart">Agregar al carrito</button>
      </div>
      <div class="product" data-id="3">
        <h3>Producto 3</h3>
        <p>Precio: $30.00</p>
        <button class="add-to-cart">Agregar al carrito</button>
      </div>
    </div>

    <div class="cart">
      <h2>Tu carrito</h2>
      <ul id="cart-items">
        <!-- Los productos se añadirán aquí -->
      </ul>
      <p>Total: $<span id="total">0.00</span></p>
      <button id="clear-cart">Vaciar carrito</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
